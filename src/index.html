<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <div class="main-display">
        <button id="button--add-task">ADD NEW ITEM +</button>
        <ul id="task-list"></ul>
        <div class="task__summary">
            <p id="task__quantity"></p>
            <button id="button--clear-task">CLEAR TASKS</button>
        </div>
    </div>
    
    <form id="form--add-task" style="display:none;">
        <input type="text" id="task__title" name="taskTitle" placeholder="Input title here...">
        <input type="date" id="task__deadline" name="taskDealine">
        <select id="task__status">
            <option value="not-started">Not Started</option>
            <option value="done">Done</option>
            <option value="in-progress">In Progress</option>
        </select>
        <button id="button--cancel">CANCEL</button>
        <button id="button--save-task">CONFIRM</button>
    </form>
    <script src="./todo.js"></script>
</body>
</html>
